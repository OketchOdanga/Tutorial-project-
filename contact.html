</head>
<body>
    <header class="header">
        <h1 class="header__h1">The Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="index.html">Home</a>
                </li>
            
                <li>
                    <a href="about.html">About </a>

                    <a href="index.html#menu">Menu</a>

                <li>
                    <a href="hours.html">Hours</a>

            </ul>
        </nav>
        
    </header>
    <section class="hero">
        <figure>
            <img src="img/tacos_close_up_1000x649.png" alt="Little taco shop tacos" title=" tacos ready to eat!"
            width="1000" height="649">
            <figcaption>
            Little taco shop Tacos
        </figcaption>
        </figure>
    </section>
    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Nairobi, KE 676767
                <br><br>
                phone: <a href="tel:+55555555">55555555</a>
            </address>
        </article>
        <hr>
        <article class="main__article contact">
        <h2 class="contact__h2">Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get" class="contact__form">
        <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us A Message</legend>
            <p class="contact__p">
                <label class="contact__label" for="name">Name:</label>
                <input class="contact__input" type="text" name="name" id="name" placeholder="Jesus Christ" autocomplete="on" required>
            </p>
            <p class="contact__p">
                <label class="contact__label" for="email">Email:</label>
                <input class="contact__input" type="text" name="email" id="email" placeholder="your email" autocomplete="on" required>
            </p>
            <p class="contact__p">
                <label class="contact__label" for="message">Your Message:</label>
                <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
            </p>
        </fieldset>
        <button class="contact__button" type="submit">Send</button>
        <button class="contact__button" type="reset">Reset</button>
    </form>
        </article>
        
    </main>
    
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">The Little Taco Shop</span></p>
    </footer>
</body>
